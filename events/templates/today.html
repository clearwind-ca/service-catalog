{% load octicons %}
<template id="datetime">
    <div class="form-text">Timezone: <b>{{ TIME_ZONE }}</b> &bull;
        <a href="#" data-when="yesterday">Yesterday</a> &bull;
        <a href="#" data-when="today">Today</a> &bull;
        <a href="#" data-when="tomorrow">Tomorrow</a>
    </div>
</template>
