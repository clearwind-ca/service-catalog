[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
user=root

[unix_http_server]
file=/tmp/supervisor.sock

[program:migrate]
command = python /code/manage.py migrate
startsecs = 0
autorestart = false
startretries = 1

[program:web]
command=gunicorn --bind :8000 --workers 2 catalog.wsgi

[program:cron]
command=cron -f
autostart=true
autorestart=true
stdout_logfile=/var/log/cron.log
stderr_logfile=/var/log/cron.log
