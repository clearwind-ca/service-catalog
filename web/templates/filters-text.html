{% load helpers %}
{% if filters %}
    <p class="form-text">Filtered by: 
        {% for k, v in filters.items %}
            {% if v %}
                <code>{{ k }}: {{ v }}</code>{% if not forloop.last %} and {% endif %}
            {% endif %}
        {% endfor %}
    &bull; <a href="{% url reset %}">Reset</a></p>
{% endif %}
