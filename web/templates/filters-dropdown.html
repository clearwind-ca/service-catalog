{% load helpers %}
<div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
        {{ key|capfirst }}
    </button>
    <ul class="dropdown-menu">
        {% for element in list %}
            <li>
                <a class="dropdown-item {% if element == in_request %}active{% endif %}" href="{% qs request key element %}">{{ prefix }}{{ element|capfirst }}</a>
            </li>
        {% endfor %}
        <li>
            <a class="dropdown-item" href="{% qs request key all %}">All</a>
        </li>
    </ul>
</div>
