{% load helpers %}
{% load octicons %}
<li class="{{ li_class }}">
    <a class="{{ a_class }} {% at_url request 'services:service-list' %}" href="{% url 'services:service-list' %}">{% octicon "dashboard" %} Services</a>
</li>
{% if False %}
<li class="{{ li_class }}">
    <a class="{{ a_class }} {% at_url request 'health:health' %}" href="{% url 'health:health' %}">{% octicon "heart" %} Health</a>
</li>
<li class="{{ li_class }}">
    <a class="{{ a_class }} {% at_url request 'deployments:deployments' %}" href="{% url 'deployments:deployments' %}">{% octicon "graph" %} Deployments</a>
</li>
{% endif %}
<li class="new-line"></li>
<li class="{{ li_class }}">
    <a class="{{ a_class }} {% at_url request 'services:source-list' %}" href="{% url 'services:source-list' %}">{% octicon "signed" %} Sources</a>
</li>
<li class="{{ li_class }}">
    <a class="{{ a_class }} {% at_url request 'logs:log_list' %}" href="{% url 'logs:log_list' %}">{% octicon "scrum" %} Logs</a>
</li>
