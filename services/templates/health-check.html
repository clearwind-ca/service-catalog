{% load helpers %}
<table class="table">
    {% for entry in checks %}
        <tr>
            <td><a href="{% url "health:checks-detail" entry.check.slug %}">{{ entry.check.name }}</a></td>
            {% if entry.last %}
                <td>{% include "pass.html" with result=entry.last %}</td>
                <td>{% include "since.html" with since=entry.last.updated %}</td>
            {% else %}
                <td><span class="badge text-bg-info">Not run</span></td>
                <td></td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
