{% if active %}
    {% if not show_inactive_only %}
        <span class="badge text-bg-primary" data-bs-toggle="tooltip" data-bs-title="This has been marked as active.">Active</span>
    {% endif %}
{% else %}
    <span class="badge text-bg-dark" data-bs-toggle="tooltip" data-bs-title="This has been marked as inactive, it will not be updated automatically from the catalog.">Inactive</span>
{% endif %}
